<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Criptomonedas Neon</title>
  <style>
    body {
      background-color: #0a0f24;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 30px;
      color: #fff;
    }

    .filter-container {
      margin-bottom: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .action-btn {
      background-color: #12192f;
      border: 2px solid #00f0ff;
      color: #00f0ff;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.2s;
    }

    .action-btn:hover,
    .action-btn.active {
      background-color: #00f0ff;
      color: #0a0f24;
    }

    .action-input {
      width: 300px;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
      background-color: #12192f;
      color: #00f0ff;
      outline: none;
    }

    .table-monedas {
      width: 100%;
      border-collapse: collapse;
      background-color: #12192f;
      box-shadow: 0 0 15px #00f0ff99;
      border: 2px solid #00f0ff;
      border-radius: 8px;
      overflow: hidden;
    }

    thead {
      background-color: #10172a;
    }

    th,
    td {
      padding: 12px 15px;
      text-align: center;
      border-bottom: 1px solid #1a2238;
    }

    th {
      color: #00f0ff;
      font-weight: 600;
      font-size: 14px;
    }

    tbody td {
      color: #e0f7fa;
      font-size: 13px;
    }

    .green-text {
      color: #00ff99 !important;
      font-weight: 700;
    }

    .red-text {
      color: #ff4d6d !important;
      font-weight: 700;
    }

    .fav-btn {
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      color: #ccc;
      transition: color 0.3s;
    }

    .fav-btn.active {
      color: gold;
    }

    tr:hover {
      background-color: #1a2238;
    }

    .sparkline {
      width: 90px;
    }
  </style>
</head>
<body>

  <h2>Top Criptomonedas</h2>

  <div class="filter-container">
    <button class="category-btn active" data-category="all">Todas</button>
    <button class="category-btn" data-category="layer1">Layer 1</button>
    <button class="category-btn" data-category="defi">DeFi</button>
    <button class="category-btn" data-category="stablecoin">Stablecoin</button>
  </div>

  <input type="text" id="filterInput" placeholder="Filtrar por nombre...">

  <table class="table-monedas" id="cryptoTable">
    <thead>
      <tr>
        <th>★</th>
        <th>#</th>
        <th>Nombre</th>
        <th>Precio</th>
        <th>1h %</th>
        <th>24h %</th>
        <th>7d %</th>
        <th>Capitalización</th>
        <th>Volumen (24h)</th>
        <th>Suministro</th>
        <th>Gráfico</th>
      </tr>
    </thead>
    <tbody>
      <tr data-category="layer1">
        <td><button class="fav-btn">☆</button></td><td>1</td><td>Bitcoin</td><td>84.188,04 US$</td>
        <td class="green-text">+0.28%</td><td class="red-text">-0.62%</td><td class="green-text">+9.33%</td>
        <td>$1.671B</td><td>$27.12B</td><td>19.85M</td>
        <td><img class="sparkline" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAALQAAAA5CAYAAAD5D0SmAAAACXBIWXMAAA7EAAAOxAGVKw4bAAAAYklEQVR4nO3QsQkAIAwEwTj9ZyJniw7qlYAJDWrVqlWr1apVq9WqVatWqVav1a5Wu1apVq9WqVatWqVav1apVq9WqVatWqVav1apVq9WqVatWqVav1aoX9vLzr8MoK+jIAAAAASUVORK5CYII=" /></td>
      </tr>
      <tr data-category="stablecoin">
        <td><button class="fav-btn">☆</button></td><td>2</td><td>Tether</td><td>1,00 US$</td>
        <td class="green-text">+0.00%</td><td class="green-text">+0.03%</td><td class="green-text">+0.10%</td>
        <td>$144.5B</td><td>$53.92B</td><td>144.57B</td>
        <td><img class="sparkline" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAALQAAAA5CAYAAAD5D0SmAAAACXBIWXMAAA7EAAAOxAGVKw4bAAAAYklEQVR4nO3QsQkAIAwEwTj9ZyJniw7qlYAJDWrVqlWr1apVq9WqVatWqVav1a5Wu1apVq9WqVatWqVav1apVq9WqVatWqVav1apVq9WqVatWqVav1aoX9vLzr8MoK+jIAAAAASUVORK5CYII=" /></td>
      </tr>
      <tr data-category="defi">
        <td><button class="fav-btn">☆</button></td><td>3</td><td>Uniswap</td><td>6,00 US$</td>
        <td class="green-text">+0.58%</td><td class="green-text">+0.73%</td><td class="green-text">+3.02%</td>
        <td>$3.4B</td><td>$425M</td><td>587M</td>
        <td><img class="sparkline" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAALQAAAA5CAYAAAD5D0SmAAAACXBIWXMAAA7EAAAOxAGVKw4bAAAAYklEQVR4nO3QsQkAIAwEwTj9ZyJniw7qlYAJDWrVqlWr1apVq9WqVatWqVav1a5Wu1apVq9WqVatWqVav1apVq9WqVatWqVav1apVq9WqVatWqVav1aoX9vLzr8MoK+jIAAAAASUVORK5CYII=" /></td>
      </tr>
    </tbody>
  </table>

  <script>
    // ⭐ Favoritos
    document.querySelectorAll('.fav-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        btn.classList.toggle('active');
        btn.textContent = btn.classList.contains('active') ? '★' : '☆';
      });
    });

    // 🔍 Filtro por nombre
    const filterInput = document.getElementById('filterInput');
    const rows = document.querySelectorAll('#cryptoTable tbody tr');

    filterInput.addEventListener('input', () => {
      const value = filterInput.value.toLowerCase();
      rows.forEach(row => {
        const name = row.cells[2].textContent.toLowerCase();
        row.style.display = name.includes(value) ? '' : 'none';
      });
    });

    // 🧩 Filtro por categoría
    const categoryButtons = document.querySelectorAll('.category-btn');
    categoryButtons.forEach(button => {
      button.addEventListener('click', () => {
        const category = button.dataset.category;
        categoryButtons.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');

        rows.forEach(row => {
          const rowCat = row.dataset.category;
          row.style.display = category === 'all' || rowCat === category ? '' : 'none';
        });
      });
    });
  </script>

</body>
</html>
